name: CI / Deploy Firebase Hosting (Frontend)

on:
  push:
    branches:
      - dev
      - main

# avoid multiple concurrent runs for same ref
concurrency:
  group: ci-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  build:
    name: Build (Vite)
    runs-on: ubuntu-latest
    outputs:
      build-path: dist
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Load APPWRITE_CONFIG (single repository Variable) and export VITE_ envs
        env:
          APPWRITE_CONFIG: ${{ vars.APPWRITE_CONFIG }}
        run: |
          # write the JSON to a file
          echo "$APPWRITE_CONFIG" > appwrite.json

          # parse JSON using Node and export VITE_ variables for Vite build
          export VITE_APPWRITE_ENDPOINT=$(node -p "require('./appwrite.json').endpoint")
          export VITE_APPWRITE_PROJECT_ID=$(node -p "require('./appwrite.json').project")
          export VITE_APPWRITE_DATABASE_ID=$(node -p "require('./appwrite.json').database")
          export VITE_APPWRITE_COLLECTION_ID=$(node -p "require('./appwrite.json').collection")
          export VITE_APPWRITE_BUCKET_ID=$(node -p "require('./appwrite.json').bucket")

          # show that envs are set (no secrets printed)
          node -e "console.log('VITE vars set for build')"

          # install & build (these will pick up the exported VITE_ envs)
          npm ci
          npm run build

      - name: Verify build output
        run: |
          if [ ! -d dist ]; then
            echo "Error: dist directory not found. Build failed."
            ls -la || true
            exit 1
          fi
          echo "dist exists, size:"
          du -sh dist || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 3

  deploy:
    name: Deploy to Firebase Hosting
    needs: build
    runs-on: ubuntu-latest
    # only run deploy for pushes and PRs (not other events)
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Node.js (for deploy)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || github.ref == 'refs/heads/dev' && 'dev' || 'dev' }}
