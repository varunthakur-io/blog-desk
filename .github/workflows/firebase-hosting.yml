name: CI / Deploy Firebase Hosting

# build + deploy on pushes to dev/main
on:
  push:
    branches:
      - dev
      - main

# avoid multiple concurrent runs for same ref
concurrency:
  group: ci-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Vite)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Ensure Vite sees only VITE_* variables at build time
      - name: Build (Vite)
        env:
          VITE_APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          VITE_APPWRITE_PROJECT:  ${{ secrets.APPWRITE_PROJECT }}
          VITE_APPWRITE_BUCKET:   ${{ secrets.APPWRITE_BUCKET }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 3

  deploy:
    name: Deploy to Firebase Hosting
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Node.js (for deploy)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || github.ref == 'refs/heads/dev' && 'dev' || 'dev' }}
